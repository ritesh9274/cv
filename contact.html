<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Detail</title>
</head>
<body>
    <h1>My Contact Page</h1>
    <p>Fictional address</p>
    <p>Mobile No. - 0123456789</p>
    <p>E-mail - mail@gmail.com</p>
    <hr>
    <h1>Message Me!</h1>
    <form action="">
        <label for="name">Your Name</label>
        <input type="text" placeholder="Type you name here">
        <br>
        <label for="mobile">Mobile No.</label>
        <input type="number" placeholder="Type your number here">
        <br>
        <label for="dob">Date Of Birth</label>
        <input type="date">
        <br>
        <label for="email">E-mail</label>
        <input type="email" placeholder="abc@mail.com">
        <br>
        <label for="password">Password</label>
        <input type="password" placeholder="Ritesh@123">
        <br>
        <label for="message">Message me :</label><br>
        <textarea name="message" id="" cols="30" rows="10"></textarea><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
